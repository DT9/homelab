### Partitioning
d-i partman-auto/method string regular
d-i partman-auto/disk string /dev/nvme1n1
d-i partman-auto/choose_recipe select atomic
d-i partman-auto/init_automatically_partition select true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true
d-i partman/early_command string wipefs -a /dev/nvme1n1 || true

### Packages
tasksel tasksel/first multiselect standard
d-i pkgsel/include string sudo openssh-server
d-i pkgsel/upgrade select none

### Bootloader
d-i grub-installer/skip boolean true
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean false
d-i grub-installer/bootdev string manual
d-i lilo-installer/skip boolean true
d-i grub-installer/skip-nvram boolean true
# d-i grub-installer/efi/bootdev string /dev/sda1

# B.4.12. Finishing up the installation
d-i finish-install/reboot_in_progress note
d-i cdrom-detect/eject boolean true

